{% extends 'partials/base.html' %}
{% block title %}Home Page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-color: #f2f2f2; /* Light gray background color */
        color: #333; /* Default font color */
        font-family: Arial, sans-serif; /* Font family */
    }

    .custom-card {
        background-color: #f8d7da; /* Light red background color for the card */
        color: #721c24; /* Dark red font color for the card */
        border: 2px solid #f5c6cb; /* Border color for the card */
    }

    .btn-info {
        background-color: #007bff; /* Blue background color for the subscribe button */
        border-color: #007bff; /* Border color for the subscribe button */
    }

    .btn-info:hover {
        background-color: #0056b3; /* Darker blue background color on hover */
        border-color: #0056b3; /* Border color on hover */
    }
</style>

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4 offset-md-4">
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card custom-card"> <!-- Add the custom-card class to the card -->
                <div class="card-body">
                    <h3>Subscribe to Newsletter</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input class="btn btn-info btn-block" type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
